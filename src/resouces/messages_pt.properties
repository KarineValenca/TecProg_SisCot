index.agile_negociation = Agilidade de Negociações
index.agile_negociation_description = Nós desenvolvemos um sistema capaz de possibilitar que qualquer fornecedor dê seus preços a cada cotação. De qualquer lugar do mundo o fornecedor pode visualizar a cotação que está sendo executada, visualizar os produtos solicitados e dar todos os seus preços.
index.competitiveness = Aumente a sua competitividade
index.competitiveness_description = Utilizando sistema de cotações, sua organização pode acompanhar os menores preços de cada produto e assim ofertar um preço melhor a fim de ganhar a cotação naquele produto.
index.access_facility = Facilidade de Acesso
index.access_facility_description = Nós Desenvolvemos um sistema de acesso fácil e intuitivo, melhorando a sua sensação de navegabilidade e facilitando a busca por informações. É extremamente simples participar de uma cotação e dar o seu melhor preço. Faça parte desse círculo de fornecedores Ágeis e competitivos.
index.developers_description = Somos um time de Desenvolvimento de Software, estudantes da Universidade de Brasília Unidade Gama - UnB FGA. Desenvolvemos aplicações e sistemas de acordo com a necessidade do cliente, sempre com o objetivo de satisfazê-lo.
